<html>
    <body>
        <div>
            Register new user
            <form action="/api/v1/register" method="POST">
                <div>
                    <input placeholder="First Name" name="input_first_name"/>
                </div>
                <div>
                    <input placeholder="Last Name" name="input_last_name"/>
                </div>
                <div>
                    <input placeholder="Email" name="input_email"/>
                </div>
                <div>
                    <input placeholder="Username" name="input_username"/>
                </div>
                <div>
                    <input placeholder="Password" name="input_password"/>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
